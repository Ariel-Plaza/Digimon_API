<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initialscale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <title>Digimon</title>
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary text-light" style="background-color: #0a7fd3;">
      <div class="container-fluid">
        <a class="navbar-brand w-25" href="#"><img src="./assets/img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./listado.html">Listado</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="cards__container container h-100 ">
      <div class="cards h-100 p-3 d-flex flex-row flex-wrap justify-content-center">

        <!-- Card -->
        <div class="card  col-6 d-flex flex-column  align-items-center p-2 position-relative" id="cardsize"
          style="width: 20rem;">
          <div class="card-img mb-2 border-danger">
            <div class="img__container d-flex flex-column justify-content-center align-items-center">
              <img src="./assets/img/koromon.jpg" class="card-img-top" alt="...">
            </div>
          </div>
          <div
            class="card-body w-100 d-flex p-0 flex-row justify-content-between align-items-center bg-danger rounded-3">
            <p class="card-level  align-self-end bg-dark text-light col-4   text-center fs-6">Champion</p>
            <span class="diagonal align-self-end bg-dark border-dark col-1  "></span>
            <div class="name d-flex flex-column  col-7">
              <h2 class="card-name  text-bg-danger text-center col-0 fs-6 m-0"> HerculesKabuterimon</h2>
              <span class="name__bottom bg-dark "></span>
            </div>
          </div>
          
        </div>
        <!-- End Card -->
      </div>

      <!-- modal propio -->
      <div id="mimodal" class="modalPropio container d-flex justify-content-center d-none">
        
        <div class="card__modal col-6 d-flex flex-column align-items-center p-2 position-relative rounded-3" id="cardsize">
          <div class="card__modal-img mb-2 border-danger">
            <div class="img__container d-flex flex-column justify-content-center align-items-center">
              <img src="./assets/img/koromon.jpg" class="img__top" alt="...">
            </div>
          </div>
          <div
            class="card__modal-body d-flex p-0 flex-row justify-content-between align-items-center bg-danger rounded-3">
            <p class="card-level-modal  align-self-end bg-dark text-light col-4 text-center fs-6"></p>
            <span class="diagonal align-self-end bg-dark border-dark col-1"></span>
            <div class="name d-flex flex-column  col-7">
              <h2 class="card-name-modal text-bg-danger text-center col-0 fs-6 m-0"> HerculesKabuterimon</h2>
              <span class="name__bottom bg-dark "></span>
            </div>
          </div>
         <button type="button" class="btn-close btn-close-white col-1" aria-label="Close"></button>
        </div>
        
      </div>

      <!-- end modal -->



    </section>



  </main>

  <footer>
  </footer>

  <!-- JavaScript -->
  <script src="./assets/js/main.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
